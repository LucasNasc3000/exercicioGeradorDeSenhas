<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas Exercicio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body></body>   
<p>Gerador de senhas</p>   
<div class="s">  
    <label class="c">Quantos caracteres?</label><br>
    <input type="text" class="caracteres" value="8"><br><br>
    <label>Incluir Letras</label><br>
    <input type="checkbox" class="letras"><br>
    <label>Incluir Letras Maiúsculas</label><br>
    <input type="checkbox" id="letrasM"><br> 
    <label>Incluir Numeros</label><br>    
    <input type="checkbox" id="numeros"><br>
    <label>Incluir Caracteres Especiais</label><br>    
    <input type="checkbox" id="caracteres_especiais">  
    <div class="senha">Selecione as opções</div>    
    <button class="btn">Gerar senha</button>
</div>    
<script src="js/index.js"></script> 
</body>
</html>
